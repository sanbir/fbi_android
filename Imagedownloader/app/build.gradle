apply plugin: 'android'

android {
    compileSdkVersion 8
    buildToolsVersion "19.0.3"

    defaultConfig {
        packageName "com.javatechig.droid"
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
}
